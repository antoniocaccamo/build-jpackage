name: Create Release

on: [push]

jobs:
  build:
    name: Create Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:

# SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v2
    - id: setup-jdk
      name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - id: show-environment
      name: Show environment
      run: |
        echo github.repository: ${{ github.repository }}
        echo github.ref: ${{ github.head_ref || github.ref }}
        echo github.sha: ${{ github.sha }}
        ./gradlew -v

# BUILD FOR DISTRIBUTION
    - id: build-linux
      if: ${{ runner.os }} == 'Linux'
      name: Build distribution on Linux
      run: |
        ./gradlew distZip
        ls -alR ./consoleapp/build/distributions
        unzip ./consoleapp/build/distributions/*.zip -d ./consoleapp/build/distributions
        jpackage --verbose @jpackage.cfg @jpackage-linux.cfg
    - id: build-win
      if: ${{ runner.os }} == 'Windows'
      name: Build distribution on Windows
      run: |
        .\gradlew.bat distZip
        unzip .\consoleapp\build\distributions\*.zip -d .\consoleapp\build\distributions
        jpackage --verbose @jpackage.cfg @jpackage-win.cfg

# CREATE GITHUB RELEASE AND ADD ASSETS
    - id: create-release
      name: Create GitHub release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}
        release_name: release-${{ github.sha }}
        draft: false
        prerelease: false
    - id: upload-release-zip
      if: ${{ runner.os }} == 'Linux'
      name: Upload consoleapp distribution zip
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./consoleapp/build/distributions/consoleapp_0.0.1-1_amd64.deb
        asset_name: consoleapp_0.0.1-1_amd64.deb
        asset_content_type: application/x-binary
